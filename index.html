<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امیرعباس فغفوری</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --button-bg: #ffccd5;
            --button-hover-bg: #ff8a9a;
            --options-bg: white;
            --options-hover-bg: #f1f1f1;
            --options-text-color: #333;
            --copy-message-color: green;
        }

        [data-theme="dark"] {
            --background: radial-gradient(circle, rgba(32,32,32,1) 0%, rgba(48,48,48,1) 100%);
            --card-bg: rgba(48, 48, 48, 0.9);
            --text-color: #ddd;
            --button-bg: #555;
            --button-hover-bg: #ffffff;
            --options-bg: #333;
            --options-hover-bg: #444;
            --options-text-color: #ddd;
            --copy-message-color: #0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .profile-header h2, .profile-header h3 {
            margin: 10px 0 5px;
            color: var(--text-color);
        }

        .profile-body {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
        }

        .contact {
            position: relative;
            display: inline-block;
        }

        .contact p {
            background-color: var(--button-bg);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        .contact p:hover, .contact p.active {
            background-color: var(--button-hover-bg);
            color: white;
        }

        .contact p:hover .options, .contact p.active .options {
            display: flex;
        }

        .copy-message {
            display: none;
            color: var(--copy-message-color);
            margin-top: 10px;
            font-size: 14px;
        }

        .options {
            display: none;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--options-bg);
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            flex-direction: column;
        }

        .options div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
            color: var(--options-text-color);
            display: flex;
            align-items: center;
        }

        .options div:hover {
            background: var(--options-hover-bg);
        }

        .social-media {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-media a {
            color: var(--text-color);
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }

        .social-media i {
            font-size: 26px;
            background-color: var(--button-bg);
            border-radius: 50%;
            padding: 10px;
        }

        .social-media a:hover {
            transform: scale(1.2);
            color: var(--button-hover-bg);
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
            background-color: var(--button-bg);
            border: none;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--button-hover-bg);
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h2>امیرعباس فغفوری</h2>
                <h3>amirabbas fgf</h3>
            </div>
            <div class="profile-body">
                <p>فعلاً وقت طراحی سایت خودمو ندارم، وقت خالی داشته باشم هم برنامه‌نویسی وب و طراحی اپلیکیشن موبایل شما رو انجام میدم. زنگ بزنید، حرف بزنیم:</p>
                <div class="contact">
                    <p id="phone-number">09101476054
                        <div class="options" id="options">
                            <div onclick="copyToClipboard('09101476054')"><i class="fas fa-copy"></i> کپی</div>
                            <div onclick="openDialer('09101476054')"><i class="fas fa-phone"></i> تماس</div>
                            <div onclick="sendSMS('09101476054')"><i class="fas fa-sms"></i> پیامک</div>
                            <div onclick="openWhatsApp('09101476054')"><i class="fab fa-whatsapp"></i> واتساپ</div>
                            <div onclick="shareContact('09101476054')"><i class="fas fa-share"></i> اشتراک‌گذاری</div>
                        </div>
                    </p>
                    <div class="copy-message">شماره کپی شد!</div>
                </div>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneNumberElement = document.getElementById('phone-number');
            const themeToggle = document.getElementById('theme-toggle');

            phoneNumberElement.addEventListener('mouseenter', showOptions);
            phoneNumberElement.addEventListener('click', showOptions);
            document.addEventListener('click', (event) => {
                if (!phoneNumberElement.contains(event.target)) {
                    hideOptions();
                }
            });

            themeToggle.addEventListener('click', toggleTheme);

            const currentTheme = localStorage.getItem('theme') || 'light';
            setTheme(currentTheme);
        });

        function showOptions() {
            document.getElementById('options').style.display = 'flex';
            document.getElementById('phone-number').classList.add('active');
        }

        function hideOptions() {
            document.getElementById('options').style.display = 'none';
            document.getElementById('phone-number').classList.remove('active');
        }

        function copyToClipboard(number) {
            navigator.clipboard.writeText(number).then(() => {
                const copyMessage = document.querySelector('.copy-message');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000);
            });
        }

        function openDialer(number) {
            window.location.href = `tel:${number}`;
        }

        function sendSMS(number) {
            window.location.href = `sms:${number}`;
        }

        function openWhatsApp(number) {
            window.open(`https://wa.me/${number}`, '_blank');
        }

        function shareContact(number) {
            if (navigator.share) {
                navigator.share({
                    title: 'Share Contact',
                    text: `Here is the contact number: ${number}`,
                });
            } else {
                alert('Sharing not supported on this browser');
            }
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            setTheme(currentTheme);
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            const themeIcon = document.querySelector('.theme-toggle i');
            if (theme === 'dark') {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>
</body>
</html>
